{% extends 'rango/base.html' %}
{% block title_block %}
    Add a Page
{% endblock %}
{% block body_block %}
  <div>
      <form id="page_form" method ="post" action="/rango/category/{{category.slug}}/add_page/">
          {% csrf_token %}
        <h1>Add a Page</h1>
          <input type="submit" name="submit" value="Create Page" />
      </form>
  </div>
{% endblock %}
